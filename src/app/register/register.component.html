<div class="row">
    <div class="col-md-6 mx-auto-auto">
        <div class="card rounded">
            <div class="card-header">
                <h3>Register</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                    <label>Username</label>
                    <input [(ngModel)]="registerdata.username" name="username" type="text" class="form-control rounded-0"required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input [(ngModel)]="registerdata.password" name="password" type="password" class="form-control rounded-0" required>
                    </div>
                    <button (click)="onsubmit()" type="button" class="btn btn-primary float-right">Register</button>

                </form>
            </div>
        </div>
    </div>
</div>
