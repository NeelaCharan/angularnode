<div class="row">
    <div class="col-md-6 mx-auto-auto">
        <div class="card rounded">
            <div class="card-header">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                <form class="form"  #f="ngForm" >
                    <div class="form-group">
                    <label>Username</label>
                    <input [(ngModel)]="login.username" name="username" type="text" class="form-control rounded-0"required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input [(ngModel)]="login.password" name="password" type="password" class="form-control rounded-0" required>
                    </div>
                    <button [disabled]="!f.valid" (click)="userlogin()" type="button" class="btn btn-success float-right">Login</button>

                </form>
            </div>
        </div>
    </div>
</div>
